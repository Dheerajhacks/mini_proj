{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<style>
  .signup-container {
    max-width: 400px;
    margin: 40px auto;
    background-color: #ffffff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
  }

  .signup-container h2 {
    text-align: center;
    color: #2a4365;
    margin-bottom: 20px;
  }

  .form-group {
    margin-bottom: 16px;
  }

  .form-group label {
    display: block;
    margin-bottom: 6px;
    font-weight: 500;
    color: #333;
  }

  .form-group input {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
  }

  .form-group input:focus {
    border-color: #3182ce;
    outline: none;
    box-shadow: 0 0 4px #63b3ed;
  }

  .signup-btn {
    width: 100%;
    background-color: #38a169;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .signup-btn:hover {
    background-color: #2f855a;
  }

  .login-link {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
    color: #444;
  }

  .login-link a {
    color: #2b6cb0;
    text-decoration: none;
  }

  .login-link a:hover {
    text-decoration: underline;
  }
</style>

<div class="signup-container">
  <h2>Create a New Account</h2>
  <form method="POST">
    <div class="form-group">
      <label>Username</label>
      <input type="text" name="username" required />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" required />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" required />
    </div>
    <button type="submit" class="signup-btn">Sign Up</button>
  </form>
  <div class="login-link">
    Already have an account?
    <a href="{{ url_for('login') }}">Login here</a>
  </div>
</div>
{% endblock %}
